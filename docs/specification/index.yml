    editors: '<p>William Lupton, 2Wire<br/>Håkan Westin, Tilgin</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-2.pdf'' title=''''>Issue 1 Amendment 2</a>'
  - approval: 'September 2009'
    changes: 'Addition of device type XML Schema'
    editors: '<p>William Lupton, 2Wire<br/>Håkan Westin, Tilgin</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-3.pdf'' title=''''>Issue 1 Amendment 3</a>'
  - approval: 'February 2010'
    changes: 'Moved data model definitions to TR-181 Issue 1'
    editors: '<p>William Lupton, 2Wire<br/>Paul Sigurdson, Broadband Forum</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-4.pdf'' title=''''>Issue 1 Amendment 4</a>'
  - approval: 'November 2010'
    changes: '<p>Replaced definitions of named data types such as IPAddress with references to normative XML.<br/>Minor changes to DM Schema (v1.3) and DT Schema (v1.1).</p>'
    editors: 'Paul Sigurdson, Broadband Forum'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-5.pdf'' title=''''>Issue 1 Amendment 5</a>'
  - approval: 'July 2011'
    changes: '<p>Removed definition of proxying, now defined in TR-069.<br/>Removed Common objects.<br/>Alias Parameter Requirements added.</p>'
    editors: '<p>Sarah Banks, Cisco<br/>Andrea Colmegna, FASTWEB<br/>Tim Spets, Motorola Mobility</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-6.pdf'' title=''''>Issue 1 Amendment 6</a>'
  - approval: 'September 2013'
    changes: '<p>Added descriptions of new features in DM Schema (v1.4 &amp; v1.5) and DT Schema (v1.2 &amp; v1.3).<br/>Added Annex defining additional requirements for BBF standard data models.</p>'
    editors: 'William Lupton, Cisco'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-7.pdf'' title=''''>Issue 1 Amendment 7</a>'
    publication: '7 October 2013'
  - approval: '16 March 2018'
    changes: '<p>Added support of USP (mountable objects).<br/>Removed references to obsolete data models.<br/>Moved device requirements to TR-069.</p>'
    editors: '<p>Jean-Didier Ott, Orange<br/>William Lupton, Broadband Forum</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-8.pdf'' title=''''>Issue 1 Amendment 8</a>'
    publication: '10 May 2018'
  - changes: '<p>Schema updates; document not updated.</p>'
    number: 'Issue 1 Amendment 9'
  - approval: '5 November 2020'
    changes: '<p>Converted document to markdown.<br/>Various editorial improvements.</p>'
    editors: '<p>William Lupton, Broadband Forum</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-10.pdf'' title=''''>Issue 1 Amendment 10</a>'
    publication: '5 November 2020'
  - approval: 'TBD 2021'
    changes: '<p>Clarified forcedEnabled and forceDefaultEnabled for USP.<br/>Clarified impact of deprecating or obsoleting profile items.<br/>Documented new description templates.<br/>Documented new <code>secured</code> attribute.</p>'
    editors: '<p>William Lupton, Broadband Forum</p>'
    number: '<a href=''https://www.broadband-forum.org/download/TR-106_Amendment-11.pdf'' title=''''>Issue 1 Amendment 11</a>'
